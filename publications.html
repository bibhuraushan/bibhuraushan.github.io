<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Publications ‚Ä¢ Bibhuti Kumar Jha</title>
    <meta
      name="description"
      content="Publications ‚Äî loaded from JSON by category."
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <link rel="stylesheet" href="assets/css/styles.css" />
    <!-- Same layout language as research -->
    <link rel="stylesheet" href="assets/css/publications.css" />
    <link rel="stylesheet" href="assets/css/cv.css" />
  </head>

  <body data-page="publications">
    <!-- Background accents -->
    <div class="bg">
      <div class="blob b1"></div>
      <div class="blob b2"></div>
      <div class="grain"></div>
    </div>

    <!-- Top nav (same as home) -->
    <header class="nav">
      <div class="container nav-inner">
        <a class="brand" href="index.html" aria-label="Home">
          <span class="brand-mark"></span>
          <span class="brand-text">Bibhuti</span>
        </a>

        <button
          class="nav-toggle"
          type="button"
          aria-label="Open menu"
          aria-expanded="false"
        >
          <span></span><span></span><span></span>
        </button>

        <nav class="nav-links" aria-label="Primary navigation">
          <a href="index.html">Home</a>
          <a href="aboutme.html">About Me</a>
          <a href="research.html">Research</a>
          <a class="active" href="publications.html">Publications</a>
          <a href="articles.html">Articles</a>
          <a href="photography.html">Photography</a>

          <button
            class="theme-btn"
            id="themeToggle"
            type="button"
            title="Toggle theme"
            aria-label="Toggle theme"
          >
            <span class="theme-icon" aria-hidden="true">‚óê</span>
          </button>
        </nav>
      </div>
    </header>

    <main>
      <section class="section">
        <div class="container">
          <div class="glass-card pub-shell">
            <!-- LEFT: CATEGORY MENU -->
            <aside class="pub-side" aria-label="Publication categories">
              <div class="pub-side-head">
                <div class="pill">
                  <span class="dot"></span>
                  <span>Home ‚Ä¢ Publications</span>
                </div>
                <div class="pub-side-title">Categories</div>
              </div>

              <div
                class="pub-tabs"
                role="tablist"
                aria-label="Publication menu"
              >
                <button
                  class="pub-tab active"
                  type="button"
                  data-tab="refereed"
                  data-title="Refereed"
                  data-sub="Peer-reviewed journal articles"
                  data-json="data/publications.json"
                  role="tab"
                  aria-selected="true"
                >
                  <span class="pub-ic">üìÑ</span><span>Refereed</span>
                </button>

                <button
                  class="pub-tab"
                  type="button"
                  data-tab="conference"
                  data-title="Conference"
                  data-sub="Conference proceedings & conference papers"
                  data-json="data/pubs-conference.json"
                  role="tab"
                  aria-selected="false"
                >
                  <span class="pub-ic">üßæ</span><span>Conference</span>
                </button>

                <button
                  class="pub-tab"
                  type="button"
                  data-tab="invited"
                  data-title="Invited Talks"
                  data-sub="Invited talks, seminars, colloquia"
                  data-json="data/pubs-invited-talks.json"
                  role="tab"
                  aria-selected="false"
                >
                  <span class="pub-ic">üé§</span><span>Invited Talks</span>
                </button>

                <button
                  class="pub-tab"
                  type="button"
                  data-tab="posters"
                  data-title="Posters"
                  data-sub="Conference posters & contributed posters"
                  data-json="data/pubs-posters.json"
                  role="tab"
                  aria-selected="false"
                >
                  <span class="pub-ic">üñºÔ∏è</span><span>Posters</span>
                </button>
              </div>
            </aside>

            <!-- RIGHT: CONTENT -->
            <section class="pub-main" aria-live="polite">
              <div class="pub-top">
                <!-- Header -->
                <div class="pub-topblock">
                  <div class="cvl-header-title" id="pubHeaderTitle">
                    Refereed
                  </div>
                </div>

                <!-- Controls Row BELOW header -->
                <div class="pub-controls-row">
                  <div class="pub-controls-left">
                    <label class="pub-sort">
                      <span class="muted">Year</span>
                      <select id="pubYear" aria-label="Filter by year">
                        <option value="all">All Years</option>
                      </select>
                    </label>
                  </div>

                  <div class="pub-controls-right">
                    <!-- <div class="glass-card pub-stat"> -->
                    <div class="pub-stat-total">
                      <span id="pubCount">0</span>
                      <span class="pub-stat-word">Items</span>
                    </div>
                    <!-- </div> -->
                  </div>
                </div>
              </div>

              <div class="pub-pane active" id="tab-refereed">
                <div id="pubList" class="pub-list"></div>

                <div id="pubEmpty" class="pub-empty muted" hidden>
                  No items found in this category.
                </div>

                <div id="pubError" class="pub-error" hidden>
                  <div class="pub-error-title">
                    Could not load publications.
                  </div>
                  <div class="muted" id="pubErrorMsg"></div>
                </div>
              </div>
            </section>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container footer-inner">
        <div class="muted">¬© <span id="year"></span> Bibhuti Kumar Jha</div>
        <div class="muted">Hosted on GitHub Pages</div>
      </div>
    </footer>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/publications.js"></script>
  </body>
</html>
